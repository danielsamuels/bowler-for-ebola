{% load compress thumbnail %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bowler for Ebola</title>
    <meta property="og:title" content="Bowler for Ebola" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://{{ request.META.HTTP_HOST }}{{ request.path }}" />
    <meta property="og:image" content="{% block og_image %}{% endblock %}" />
    <meta property="og:description" content="I'm helping to raise awareness for Ebola by putting a bowler hat on my head!" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% thumbnail 'static/img/favicon.png' '512x512' %}">
</head>
<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;

  fjs.parentNode.insertBefore(js, fjs);

<div class="row">
    <div class="medium-12 columns">
        <h1 class="heading"><a href="/">Bowler for Ebola</a></h1>
        <h4 class="subheading">Helping to raise awareness of Ebola.</h4>
    </div>

    <div class="medium-12 columns">
        <div class="panel radius text-center">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<div class="row">
    <div class="medium-12 columns">
        <div class="panel radius social">
            <div class="fb-share-button" data-href="http://{{ request.META.HTTP_HOST }}{{ request.path }}"></div>
            <a class="twitter-share-button" href="https://twitter.com/share">Tweet</a>
        </div>
    </div>
</div>


<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>

{% compress css %}

{% endcompress %}


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src="/static/js/dependencies/jquery.cookie.js"></script>

<script src="/static/js/app.js"></script>
{% endcompress %}
</body>
</html>
