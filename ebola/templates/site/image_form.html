{% extends "base.html" %}

{% block content %}
<form enctype="multipart/form-data" action="" method="post">
    {% csrf_token %}

    <i class="fa fa-cloud-upload upload-icon">
        {{ form.image }}
    </i>

    <p>
        <strong>Images taken front-on and with a width of at least 928px work best.</strong>
        <br>
        Drag and drop your image onto the page, or click the upload icon above.
    </p>
</form>
{% endblock %}
